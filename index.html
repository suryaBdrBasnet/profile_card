<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- script -->
  <script src="./script.js" defer></script>

  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./profile.webp" alt="image" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Surya Bahadur Basnet</span>
        <span class="job">Learner / Coder</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link">
          <box-icon type="logo" name="facebook"></box-icon>
        </a>

        <a href="#" style="background: #1da1f2" class="link">
          <box-icon type="logo" name="twitter"></box-icon>
        </a>

        <a href="#" style="background: #e1306c" class="link">
          <box-icon type="logo" name="instagram"></box-icon>
        </a>

        <a href="#" style="background: #ff0000" class="link">
          <box-icon type="logo" name="youtube"></box-icon>
        </a>
      </div>

      <div class="buttons">
        <div class="button">Subscribe</div>
        <div class="button">Message</div>
      </div>

      <div class="analytics">
        <div class="data">
          <box-icon  name="heart" class="heart "></box-icon>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <box-icon name="message-rounded"></box-icon>
          <span class="number">20k</span>
        </div>

        <div class="data">
          <box-icon name="share"></box-icon>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
  
</html>
